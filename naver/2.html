<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap {
            width: 533px;
            height: 400px;
            overflow: hidden;
        }

        .img {
            width: 100%;
            height: 100%;
            background: url(img/img_main_content3.png) no-repeat;
            background-size: cover;
            -webkit-transition: transform 0.5s;
            transition: transform 0.5s;
        }

        .img:hover {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <h3>background-image-hover-zoom</h3>
    <div class="wrap">
        <div class="img">

        </div>
    </div>
</body>
</html>
